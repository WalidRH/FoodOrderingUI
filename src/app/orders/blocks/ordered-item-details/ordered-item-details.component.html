<main class="main-container" id="details">
    <div class="order-details">
        <!-- image -->
        <img [src]="orderDetails.menu.imagePath">
        <!-- menu name -->
        <p> {{orderDetails.menu.name }} </p>
        <!-- client -->
        <div class="order-details__client-block">
            <div class="client-title">Client</div>
            <div class="client-info">
                <label class="client-data"> {{orderDetails.client.firstName}} </label>
                <label class="client-data"> {{orderDetails.client.lastName}} </label><br><br>
                <table>
                    <tr>
                        <td class="property-client">
                            <label class="property">Email</label>
                        </td>
                        <td class="property-client">
                            <label class="client-data"> {{orderDetails.client.email}} </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="property-client">
                            <label class="property">Phone</label>
                        </td>
                        <td class="property-client">
                            <label class="client-data"> {{orderDetails.client.phone}} </label><br>
                        </td>
                    </tr>
                </table>                
            </div>
        </div>
        <!-- order -->
        <div class="order-details__order-block">
            <div class="order-title">Order</div>
            <div class="order-info">
                <!-- order -->
                <table>
                    <tr>
                        <td class="property-order">
                            <label class="property">Quantity</label>
                        </td>
                        <td class="property-order"><label class="client-data"> {{orderDetails.quantity}} </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="property-order">
                            <label class="property">Order Date</label>
                        </td>
                        <td class="property-order"><label class="client-data"> {{orderDetails.orderDate | date:"yyyy-MM-dd  HH:mm"}} </label>
                        </td>
                    </tr>
                    <tr *ngIf="!!orderDetails.serveDate">
                        <td class="property-order">
                            <label class="property"> Serve Date</label>
                        </td>
                        <td class="property-order"><label class="client-data"> {{orderDetails.serveDate | date:"yyyy-MM-dd  HH:mm"}} </label>
                        </td>
                    </tr>
                    <tr *ngIf="!!orderDetails.nbPreson">
                        <td class="property-order">
                            <label class="property">nombre of Preson</label>
                        </td>
                        <td class="property-order"><label class="client-data"> {{orderDetails.nbPreson}} </label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- menu price -->
        <div class="order-details__menu-block">
            <div class="menu-title">Menu</div>
            <div class="menu-info">
                <label class="property">Unit Price:</label>
                <label class="menu-data"> {{orderDetails.menu.price}} DH </label>
                <div class="gap-space"></div>
                <label class="property">Total Price:</label>
                <label class="menu-data"> {{orderDetails.totalPrice}} DH </label>
            </div>
        </div>
    </div>
    <!-- button change status -->
    <button class="changeStatusStyle" (click)="OnChangeStatus()">Set to {{nextStatus}}</button>
</main>
