<app-header title='MENU'></app-header>
<div class="body-block">
    <div class="body-block__filter">
        <app-filter-block (emitCategorie)="catchEmitedCategorie($event)"></app-filter-block>
    </div>
    <div class="body-block__listDishes">
        <app-list-dishes [categorie]="categorieName"></app-list-dishes>
    </div>
    <div *ngIf="isAdmin" class="body-block__addMenu">
        <app-add-block></app-add-block>
    </div>
</div>
